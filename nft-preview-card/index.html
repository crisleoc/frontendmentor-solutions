<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap"
		rel="stylesheet">
</head>

<body>

	<main>
		<section class="card">
			<figure class="card__img-container">
				<img src="./images/image-equilibrium.jpg" alt="" class="card__product-img">
				<div class="overlay-img"></div>
			</figure>
			<p class="card__title">Equilibrium #3429</p>
			<p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
			<div class="card__detail-container">
				<span class="detail__price">0.041 ETH</span>
				<span class="detail__date">3 days left</span>
			</div>
			<div class="card__autor-container">
				<figure class="autor__img-container">
					<img src="./images/image-avatar.png" alt="Autor's profile picture" class="autor__img">
				</figure>
				<p class="autor__about">
					Creation of <span>Jules Wyvern</span>
				</p>
			</div>
		</section>
	</main>

</body>

</html>
