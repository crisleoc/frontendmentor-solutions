<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <section class="inputs-container">
      <form class="form" action="">
        <div class="input-container input-day-container">
          <label class="error-label" id="day-label" for="day-input">Day</label>
          <input type="number" class="error-input" id="day-input" placeholder="DD">
          <span class="error-span" id="error-day">Error</span>
        </div>
        <div class="input-container input-month-container">
          <label class="error-label" id="month-label" for="month-input">Month</label>
          <input type="number" class="error-input" id="month-input" placeholder="MM">
          <span class="error-span" id="error-month">Error</span>
        </div>
        <div class="input-container input-year-container">
          <label class="error-label" id="year-label" for="year-input">Year</label>
          <input type="number" class="error-input" id="year-input" placeholder="YYYY">
          <span class="error-span" id="error-year">Error</span>
        </div>
        <button class="submit-button" id="submit-button" onclick="">
          <img src="./assets/images/icon-arrow.svg" alt="Arrow"></button>
      </form>
    </section>
    <section class="age-container">
      <div class="text-container-years">
        <span class="result" id="result-year">--</span>
        <span>years</span>
      </div>
      <div class="text-container-months">
        <span class="result" id="result-month">--</span>
        <span>months</span>
      </div>
      <div class="text-container-days">
        <span class="result" id="result-day">--</span>
        <span>days</span>
      </div>
    </section>
    <script type="module" src="./js/main.js"></script>
  </main>
</body>

</html>
