<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" follow="index, follows">
    <meta name="description" content="Page with a illustration of a chat app">
    <title>ChatApp</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 950px)">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  </head>
  <body>
    <main>
      <figure class="image--purple"></figure>
      <figure class="image">
        <div class="chat-container">
          <div class="chat-header">
            <div class="header__menu">
              <div class="header-menu__img"></div>
              <div class="header-menu__text"><span class="name-profile">Samuel Green</span><span class="state-profile">Avaliable to work</span>
              </div>
              <div class="header-menu__icon"><i class="fas fa-ellipsis-v"></i></div>
            </div>
          </div>
          <div class="chat-main">
            <div class="receiver"><span class="message-receiver">That sounds great. I’d be happy with that.</span>
            </div>
            <div class="receiver"><span class="message-receiver">Could you send over some pictures of your dog, please?</span>
            </div>
            <div class="pictures"><img src="./images/dog-image-1.jpg" alt=""><img src="./images/dog-image-2.jpg" alt=""><img src="./images/dog-image-3.jpg" alt=""></div>
            <div class="user"><span class="user-message">Here are a few pictures. She’s a happy girl!</span>
            </div>
            <div class="user"><span class="user-message">Can you make it?</span>
            </div>
            <div class="receiver"><span class="message-receiver">She looks so happy! The time we discussed works. How long shall I take her out for?</span>
            </div>
            <div class="card"><span>30 minute walk</span>
              <h3>$29</h3>
            </div>
            <div class="card"><span>1 hour walk</span>
              <h3>$49</h3>
            </div>
            <input class="input" type="text" placeholder="Type a message...">
          </div>
        </div>
      </figure>
      <div class="text">
        <h1 class="text__title">Simple booking</h1>
        <p class="text__paragraph">
          Stay in touch with our dog walkers through the chat interface. This makes it easy to 
          discuss arrangements and make bookings. Once the walk has been completed you can rate 
          your walker and book again all through the chat.
        </p>
      </div>
      <figure class="image--purple-soft"></figure>
    </main>
  </body>
</html>
