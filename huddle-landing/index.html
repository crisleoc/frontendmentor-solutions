<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle</title>
  <meta name="description" content="Simple Huddle's landing page.">
  <meta name="robots" content="index,follow" />
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 700px)" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <figure class="logo-container">
    </figure>
  </header>

  <main>
    <section class="img-container">
    </section>

    <section class="text-container">
      <h1 class="main-text__title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="main-text__p">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
      </p>
      <a class="main-text__link" href="#">Register</a>
    </section>
  </main>

  <footer class="social-media">
    <a href="https://www.facebook.com/" class="social-media-icon" target="_blank">
      <i class="bx bxl-facebook"></i>
    </a>
    <a href="https://twitter.com/" class="social-media-icon" target="_blank">
      <i class="bx bxl-twitter"></i>
    </a>
    <a href="https://www.instagram.com/" class="social-media-icon insta" target="_blank">
      <i class="bx bxl-instagram"></i>
    </a>
  </footer>
</body>

</html>
