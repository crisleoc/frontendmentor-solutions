<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Order summary card</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>

	<main>
		<section class="main__card">
			<div class="card__img-container"></div>
			<div class="card__info-container">
				<h1 class="card__title">
					Order Summary
				</h1>
				<p class="card__description">
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
				</p>
				<div class="card__pricing">
					<div class="pricing__price-container">
						<div class="pricing__icon-container"></div>
						<div class="pricing__info-container">
							<span>
								Annual Plan
							</span>
							<span>
								$59.99/year
							</span>
						</div>
					</div>
					<div class="pricing__change-link">
						<a href="#">
							Change
						</a>
					</div>
				</div>
				<button class="card__confirm-btn">
					Proceed to Payment
				</button>
				<button class="card__cancel-btn">
					Cancel Order
				</button>
			</div>
		</section>
	</main>

</body>

</html>
