<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,200;0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;0,9..144,800;0,9..144,900;1,9..144,100;1,9..144,200;1,9..144,300;1,9..144,400;1,9..144,500;1,9..144,600;1,9..144,700;1,9..144,800;1,9..144,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card__img"></div>
      <div class="card__text-container">
        <span class="card__span">PERFUME</span>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Oliver Polge,
          Perfumer-Creator for House of CHANEL.
        </p>
        <div class="card__prices-container">
          <span class="card__price card__price--offer">149.99</span>
          <span class="card__price card__price--old">169.99</span>
        </div>
        <button class="card__btn">
          <span class="card__btn-text">Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
</body>

</html>
